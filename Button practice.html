<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Buttons</title>
<style>

.btn {
  display: block;
  margin-bottom: 20px;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.btn-uber {
  background-color: black;
  color: #fff;
  border: 2px solid black;
}
.btn-amazon {
  background-color: #f0c14b;
  color: #111;
  border: 2px solid #a88734;
}
.btn-github {
  background-color: #28a745;
  color: #fff;
  border: 2px solid #28a745;
}
.btn:hover {
  opacity: 0.8;
}
</style>
</head>
<body>
<a href="#" class="btn btn-uber">Request Now</a>
<a href="#" class="btn btn-amazon">Add to Cart</a>
<a href="#" class="btn btn-github">Sign Up</a>
</body>
</html>
